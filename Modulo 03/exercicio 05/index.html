<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        tbody > tr:nth-child(2n) {
            background-color: gray;

        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tbody>
            <tr>
                <th colspan="2">Estados e Capitais</th>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td>Recife</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td>Fortaleza</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
