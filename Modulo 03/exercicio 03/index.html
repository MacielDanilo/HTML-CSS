<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }
        
        .cor1 {
            background-color: lightgray;
        }

        .cor2 {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr class="cor1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>A1</td>
            <td class="cor2">A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td class="cor2">B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td class="cor2">C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td class="cor2">D2</td>
            <td>D3</td>

        </tr>
    </table>
</body>
</html>
